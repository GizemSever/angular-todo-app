<mat-card>
  <mat-card-header class="justify-content-center">
    <mat-card-title>
      {{ 'login' | translate }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="login()" [formGroup]="loginForm" class="auth-form">
      <mat-form-field>
        <mat-label>
          {{ 'email' | translate }}
        </mat-label>
        <input formControlName="email" matInput type="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>
          {{ 'password' | translate }}
        </mat-label>
        <input formControlName="password" matInput type="password">
      </mat-form-field>

      <button [disabled]="loginForm.invalid" mat-raised-button type="submit">
        {{ 'login' | translate }}
      </button>
    </form>
  </mat-card-content>
  <mat-card-footer class="justify-content-center">
    <a [routerLink]="['/register']" class="link">
      {{ 'have_account' | translate }}
    </a>
  </mat-card-footer>
</mat-card>
