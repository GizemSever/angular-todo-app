<mat-card>
  <mat-card-header class="justify-content-center">
    <mat-card-title>
      {{ 'register' | translate }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="register()" [formGroup]="registerForm" class="auth-form">
      <mat-form-field>
        <mat-label>
          {{ 'name' | translate }}
        </mat-label>
        <input formControlName="name" matInput type="text">
      </mat-form-field>

      <mat-form-field>
        <mat-label>
          {{ 'surname' | translate }}
        </mat-label>
        <input formControlName="surname" matInput type="text">
      </mat-form-field>

      <mat-form-field>
        <mat-label>
          {{ 'email' | translate }}
        </mat-label>
        <input formControlName="email" matInput type="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>
          {{ 'password' | translate }}
        </mat-label>
        <input formControlName="password" matInput type="password">
      </mat-form-field>

      <button [disabled]="registerForm.invalid" mat-raised-button type="submit">
        {{ 'register_now' | translate }}
      </button>
    </form>
  </mat-card-content>
  <mat-card-footer class="justify-content-center">
    <a [routerLink]="['/login']" class="link">
      {{ 'dont_have_account' | translate }}
    </a>
  </mat-card-footer>
</mat-card>
