<mat-card>
  <mat-card-header class="justify-content-center">
    <mat-card-title>
      {{ 'register' | translate }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="auth-form" [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field>
        <mat-label>
          {{ 'name' | translate }}
        </mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>

      <mat-form-field>
        <mat-label>
          {{ 'surname' | translate }}
        </mat-label>
        <input matInput type="text" formControlName="surname">
      </mat-form-field>

      <mat-form-field>
        <mat-label>
          {{ 'email' | translate }}
        </mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>
          {{ 'password' | translate }}
        </mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>

      <button mat-raised-button type="submit" [disabled]="registerForm.invalid">
        {{ 'register_now' | translate }}
      </button>
    </form>
  </mat-card-content>
</mat-card>
